{% extends 'posts/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Posts Recientes</h1>
        {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content|truncatewords:50 }}</p>
                <p class="text-muted">Por {{ post.author }} - {{ post.created_at|date:"d/m/Y" }}</p>
                <a href="{% url 'post-detail' post.pk %}" class="btn btn-primary">Leer m√°s</a>
            </div>
        </div>
        {% empty %}
        <p>No hay posts disponibles.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
